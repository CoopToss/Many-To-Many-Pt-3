{% extends "base.html" %}

{% block title %}
Edit {{ post.title }}
{% endblock %}

{% block content %}
<h2>Edit Post</h2>
<form method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>
    
    <label for="content">Content:</label>
    <textarea id="content" name="content" required>{{ post.content }}</textarea><br><br>

    <label for="tags">Tags:</label>
<select id="tags" name="tags" multiple>
    {% for tag in tags %}
    <option value="{{ tag.id }}" {% if tag in post.tags %}selected{% endif %}>{{ tag.name }}</option>
    {% endfor %}
</select><br><br>
    
    <input type="submit" value="Save">
    <a href="{{ url_for('post_detail', post_id=post.id) }}">Cancel</a>
</form>
{% endblock %}

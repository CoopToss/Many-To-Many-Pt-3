{% extends "base.html" %}

{% block title %}
{{ tag.name }}
{% endblock %}

{% block content %}
<h2>{{ tag.name }}</h2>
<a href="{{ url_for('edit_tag', tag_id=tag.id) }}">Edit</a>
<form action="{{ url_for('delete_tag', tag_id=tag.id) }}" method="post" style="display:inline;">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this tag?');">
</form>
{% endblock %}

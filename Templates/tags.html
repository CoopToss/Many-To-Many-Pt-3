{% extends "base.html" %}

{% block title %}
Tags
{% endblock %}

{% block content %}
<h2>Tags</h2>
<ul>
    {% for tag in tags %}
    <li>
        <a href="{{ url_for('tag_detail', tag_id=tag.id) }}">{{ tag.name }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_tag') }}">Add New Tag</a>
{% endblock %}
